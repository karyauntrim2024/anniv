<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary Indah Septia Budi</title>
  <style>
    /* ---------------------------
       Reset & Body Styling
    --------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fdf7f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* ---------------------------
       Container Utama
    --------------------------- */
    .greeting-container {
      position: relative;
      text-align: center;
      z-index: 1;
      max-width: 350px;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* ---------------------------
       Foto Langsung dari Google Drive
    --------------------------- */
    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* ---------------------------
       Teks Ucapan
    --------------------------- */
    h1 {
      font-size: 1.8rem;
      color: #d81b60;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* ---------------------------
       Gambar Mawar (Rose) dengan Animasi Pulse
    --------------------------- */
    .rose-img {
      width: 200px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
      transform-origin: center;
      animation: pulse 2s ease-in-out infinite alternate;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }

    /* ---------------------------
       Animasi Hati Mengapung
    --------------------------- */
    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 1.5rem;
      opacity: 0;
      animation: floatUp 4s ease-in infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="greeting-container">
    <!-- Ambil foto langsung dari Google Drive (ID: 1OVauRAOkoms4H4mwH7879x4p012C_I64) -->
    <img
      src="indah.jpg"
      alt="Foto Indah Septia Budi"
      class="photo"
    />

    <h1>Happy Anniversary, Indah Septia Budi</h1>
    <p>Semoga hari ini menjadi kenangan terindah untuk kita berdua.</p>

    <!-- Ganti elemen SVG bunga dengan gambar mawar (rose) -->
    <!-- Ubah src="rose.jpg" ke URL/file mawar yang Anda inginkan -->
    <img
      src="https://lh7-rt.googleusercontent.com/docsz/AD_4nXe_9LjSKFfFiN9roo618w6-mus1rQ8-sg2z9knocRQTLuX2C1EKzmouyK7LmUTeY6qVEzuwIwU23U7zUXCO3YwJJvUFw7evKW7kxKcWmDHw9MmXHMJoxJJziTskUnEvfBhy9mDFPw?key=2befYAoADfzyawKAPycyC_rG"
      alt="Mawar Merah"
      class="rose-img"
    />
  </div>

  <div class="hearts-container">
    <span class="heart" style="left: 15%; animation-delay: 0s;">❤️</span>
    <span class="heart" style="left: 40%; animation-delay: 1s;">❤️</span>
    <span class="heart" style="left: 65%; animation-delay: 1.5s;">❤️</span>
    <span class="heart" style="left: 85%; animation-delay: 0.7s;">❤️</span>
    <span class="heart" style="left: 30%; animation-delay: 2s;">❤️</span>
    <span class="heart" style="left: 55%; animation-delay: 2.5s;">❤️</span>
  </div>
</body>
</html>
