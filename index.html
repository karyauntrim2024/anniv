<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary Indah Septia Budi</title>
  <style>
    /* ---------------------------
       Reset & Body Styling
    --------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fdf7f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* ---------------------------
       Container Utama
    --------------------------- */
    .greeting-container {
      position: relative; /* untuk posisi hati dan elemen absolut */
      text-align: center;
      z-index: 1; /* agar konten utama selalu di atas latar animasi */
      max-width: 350px;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* ---------------------------
       Foto Langsung dari Google Drive
    --------------------------- */
    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* ---------------------------
       Teks Ucapan
    --------------------------- */
    h1 {
      font-size: 1.8rem;
      color: #d81b60;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* ---------------------------
       SVG Mawar Animasi
    --------------------------- */
    .rose-svg {
      width: 200px;
      height: 250px;
      margin: 0 auto 20px;
      display: block;
      transform-origin: center bottom;
      animation: sway 3s ease-in-out infinite alternate;
    }
    @keyframes sway {
      from { transform: rotate(-7deg); }
      to   { transform: rotate(7deg); }
    }

    /* Batang Mawar */
    .stem {
      stroke: #388e3c;
      stroke-width: 4;
      fill: none;
    }
    /* Daun Mawar */
    .leaf {
      fill: #2e7d32;
    }
    /* Kelopak Mawar dengan efek pulse */
    .petal {
      fill: #e53935;
      transform-box: fill-box;
      transform-origin: center;
      animation: pulse 2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.05); }
    }
    /* Inti Mawar */
    .bud-center {
      fill: #c62828;
    }

    /* ---------------------------
       Animasi Hati Mengapung
    --------------------------- */
    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 1.5rem;
      opacity: 0;
      animation: floatUp 4s ease-in infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="greeting-container">
    <!-- Ambil foto langsung dari Google Drive (ID: 1OVauRAOkoms4H4mwH7879x4p012C_I64) -->
    <img
      src="indah.jpg"
      alt="Foto Indah Septia Budi"
      class="photo"
    />

    <h1>Happy Anniversary, Indah Septia Budi</h1>
    <p>Semoga hari ini menjadi kenangan terindah untuk kita berdua.</p>

    <svg class="rose-svg" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
      <path class="stem" d="M100 140 C100 180, 100 180, 100 240" />
      <path class="leaf" d="M100 180 C80 170, 60 190, 80 195 Z" />
      <path class="leaf" d="M100 200 C120 190, 140 210, 120 215 Z" />
      <g transform="translate(100, 80)">
        <g class="petal">
          <ellipse cx="0" cy="-30" rx="12" ry="30" />
        </g>
        <g class="petal" transform="rotate(60)">
          <ellipse cx="0" cy="-30" rx="12" ry="30" />
        </g>
        <g class="petal" transform="rotate(120)">
          <ellipse cx="0" cy="-30" rx="12" ry="30" />
        </g>
        <g class="petal" transform="rotate(180)">
          <ellipse cx="0" cy="-30" rx="12" ry="30" />
        </g>
        <g class="petal" transform="rotate(240)">
          <ellipse cx="0" cy="-30" rx="12" ry="30" />
        </g>
        <g class="petal" transform="rotate(300)">
          <ellipse cx="0" cy="-30" rx="12" ry="30" />
        </g>
        <circle class="bud-center" cx="0" cy="0" r="10" />
      </g>
    </svg>
  </div>

  <div class="hearts-container">
    <span class="heart" style="left: 15%; animation-delay: 0s;">❤️</span>
    <span class="heart" style="left: 40%; animation-delay: 1s;">❤️</span>
    <span class="heart" style="left: 65%; animation-delay: 1.5s;">❤️</span>
    <span class="heart" style="left: 85%; animation-delay: 0.7s;">❤️</span>
    <span class="heart" style="left: 30%; animation-delay: 2s;">❤️</span>
    <span class="heart" style="left: 55%; animation-delay: 2.5s;">❤️</span>
  </div>
</body>
</html>
