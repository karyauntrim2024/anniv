<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary Indah Septia Budi</title>
  <style>
    /* ---------------------------
       Reset & Body Styling
    --------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fdf7f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* ---------------------------
       Container Utama
    --------------------------- */
    .greeting-container {
      position: relative;
      text-align: center;
      z-index: 1;
      max-width: 350px;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* ---------------------------
       Foto Langsung dari Google Drive
    --------------------------- */
    .photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* ---------------------------
       Teks Ucapan
    --------------------------- */
    h1 {
      font-size: 1.8rem;
      color: #d81b60;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* ---------------------------
       SVG Mawar Animasi
    --------------------------- */
    .rose-svg {
      width: 220px;
      height: 300px;
      margin: 0 auto 20px;
      display: block;
      transform-origin: center bottom;
      /* Bloom animation on load, kemudian loop sway */
      animation: bloom 1s ease-out forwards, sway 3s ease-in-out 1s infinite alternate;
    }
    @keyframes bloom {
      from { transform: scale(0.7); }
      to   { transform: scale(1); }
    }
    @keyframes sway {
      from { transform: rotate(-6deg) scale(1); }
      to   { transform: rotate(6deg) scale(1); }
    }

    /* Batang Mawar */
    .stem {
      stroke: #388e3c;
      stroke-width: 4;
      fill: none;
    }
    /* Daun Mawar */
    .leaf {
      fill: #2e7d32;
    }
    /* Kelopak Mawar (gradient + pulse) */
    .petal {
      fill: url(#petalGradient);
      transform-box: fill-box;
      transform-origin: center;
      animation: pulse 2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.08); }
    }
    /* Inti Mawar (biji pusat) */
    .bud-center {
      fill: #c62828;
      stroke: #8e0000;
      stroke-width: 1;
    }

    /* ---------------------------
       Animasi Hati Mengapung
    --------------------------- */
    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 1.5rem;
      opacity: 0;
      animation: floatUp 4s ease-in infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="greeting-container">
    <!-- Ambil foto langsung dari Google Drive (ID: 1OVauRAOkoms4H4mwH7879x4p012C_I64) -->
    <img
      src="indah.jpg"
      alt="Foto Indah Septia Budi"
      class="photo"
    />

    <h1>Happy Anniversary, Indah Septia Budi</h1>
    <p>Semoga hari ini menjadi kenangan terindah untuk kita berdua.</p>

    <!-- SVG Mawar yang lebih detail dengan gradient dan animasi bloom -->
    <svg class="rose-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Gradient untuk kelopak -->
        <radialGradient id="petalGradient" cx="50%" cy="30%" r="60%">
          <stop offset="0%" stop-color="#e53935"/>
          <stop offset="60%" stop-color="#d81b60"/>
          <stop offset="100%" stop-color="#f48fb1"/>
        </radialGradient>
      </defs>

      <!-- Batang -->
      <path class="stem" d="M100 160 C100 200, 100 200, 100 280" />

      <!-- Daun Kiri -->
      <path class="leaf" d="M100 220 C75 210, 50 230, 70 240 Z" />
      <!-- Daun Kanan -->
      <path class="leaf" d="M100 240 C125 230, 150 250, 130 260 Z" />

      <!-- Kelopak Mahkota Mawar (pusat di 100,120) -->
      <g transform="translate(100, 120)">
        <!-- Buat 12 kelopak -->
        <g class="petal" transform="rotate(0)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(30)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(60)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(90)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(120)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(150)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(180)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(210)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(240)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(270)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(300)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <g class="petal" transform="rotate(330)">
          <path d="M0,-20 C10,-40, 30,-40, 20,-20 C30,0, 10,10, 0,0 C-10,10, -30,0, -20,-20 C-30,-40, -10,-40, 0,-20 Z"/>
        </g>
        <!-- Inti Mawar -->
        <circle class="bud-center" cx="0" cy="0" r="12" />
      </g>
    </svg>
  </div>

  <div class="hearts-container">
    <span class="heart" style="left: 15%; animation-delay: 0s;">❤️</span>
    <span class="heart" style="left: 40%; animation-delay: 1s;">❤️</span>
    <span class="heart" style="left: 65%; animation-delay: 1.5s;">❤️</span>
    <span class="heart" style="left: 85%; animation-delay: 0.7s;">❤️</span>
    <span class="heart" style="left: 30%; animation-delay: 2s;">❤️</span>
    <span class="heart" style="left: 55%; animation-delay: 2.5s;">❤️</span>
  </div>
</body>
</html>
